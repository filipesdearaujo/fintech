<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucrum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header-bg">
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Lucrum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav letras-menu">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Sobre Nós</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Avaliações</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>


    <section class="container-fluid login-area">
      <div class = "bg-cadastro">
          <h1 class="title mb-3">Olá, muito bom te ver aqui!</h1>
        <div class="d-lg-flex form-login">
          <form class="row g-3">
            <div >
              <label for="staticEmail2">CPF</label>
              <input type="number" class="form-control" id="inputCPF" placeholder="xxx.xxx.xxx-xx">
            </div>
            <div >
              <label for="inputPassword2">Senha</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
            <div class="col-auto btn-entrar">
              <button type="submit" class="btn btn-primary mb-3">Entrar</button>
            </div>
          </form>

          <div class="letras-cadastro">
            <div>
              <p class="mt-4">Entre também com:</p>
            </div>
            <div class="d-flex gap-5 mt-4 justify-content-center">
              <div><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
              <div><a href="#"><i class="fa-brands fa-google"></i></a></div>
              <div><a href="#"><i class="fa-brands fa-apple"></i></a></div>
            </div>
            <div><p class="mt-3">ou <p>Cadastre-se</p></p></div>
          </div>

        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
